<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Carro Interactivo</title>
  </head>
  <body>
    <h1>Carro Interactivo</h1>
    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" placeholder="Ingrese el modelo" />
    <label for="marca">Marca:</label>
    <input type="text" id="marca" placeholder="Ingrese la marca" />
    <button onclick="crearCarro()">Crear Carro</button>
    <hr />
    <h2>Operaciones</h2>
    <button onclick="encender()">Encender</button>
    <button onclick="apagar()">Apagar</button>
    <button onclick="acelerar()">Acelerar</button>
    <hr />
    <h2>Resultado</h2>
    <div id="resultado"></div>
    <script src="app.js"></script>
  </body>
</html>
